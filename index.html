<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GeekMan</title>
    <!-- Bootstrap File -->
    <script src="https://code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- bootstrap another link -->
    <link href="https://unpkg.com/bootstrap-table@1.21.2/dist/bootstrap-table.min.css" rel="stylesheet">

    <!-- bootstrap icon link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <!-- css style link -->
    <link rel="stylesheet" href="styles/style.css">
</head>

<body class="p-3">
    <header class="bg-primary-subtle ">
        <div class="text-center p-4">
            <h1 class="text-primary ">GeekMAN</h1>
            <h1 class="text-primary">Geek-oriented username Matching Across online Networks</h1>
        </div>
    </header>

    <main>
        <div class="row">
            <!-- left column -->
            <div class="col-3 pt-3">
                <div class="accordion p-3 bg-success-subtle" id="accordionExample">

                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingOne">
                            <button class="accordion-button bg-primary-subtle" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                Query
                            </button>
                        </h2>
                        <div id="collapseOne" class="bg-warning-subtle accordion-collapse collapse show"
                            aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <ul class="list-style">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" checked>
                                        <label class="form-check-label" for="flexCheckDefault">
                                            Single Query
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                        <label class="form-check-label" for="flexCheckDefault">
                                            Batch Mode
                                        </label>
                                    </div>
                                </ul>
                            </div>
                        </div>
                    </div>

                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingTwo">
                            <button class="accordion-button bg-primary-subtle collapsed" type="button"
                                data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false"
                                aria-controls="collapseTwo">
                                Target DB
                            </button>
                        </h2>
                        <div id="collapseTwo" class="bg-warning-subtle accordion-collapse collapse"
                            aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <ul class="list-style">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" checked>
                                        <label class="form-check-label" for="flexCheckDefault">
                                            RaidForums
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                        <label class="form-check-label" for="flexCheckDefault">
                                            OffensiveCommunity
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                        <label class="form-check-label" for="flexCheckDefault">
                                            GitHub
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                        <label class="form-check-label" for="flexCheckDefault">
                                            All
                                        </label>
                                    </div>
                                </ul>
                            </div>
                        </div>
                    </div>

                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingThree">
                            <button class="accordion-button bg-primary-subtle collapsed" type="button"
                                data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false"
                                aria-controls="collapseThree">
                                Algorithms
                            </button>
                        </h2>
                        <div id="collapseThree" class="bg-warning-subtle accordion-collapse collapse"
                            aria-labelledby="headingThree" data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <ul class="list-style">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" checked>
                                        <label class="form-check-label" for="flexCheckDefault">
                                            GeekMAN
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                        <label class="form-check-label" for="flexCheckDefault">
                                            Exact String Matching
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                        <label class="form-check-label" for="flexCheckDefault">
                                            Levenshtein Scoring
                                        </label>
                                    </div>
                                </ul>
                            </div>
                        </div>
                    </div>

                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingFour">
                            <button class="accordion-button bg-primary-subtle collapsed" type="button"
                                data-bs-toggle="collapse" data-bs-target="#collapseFour" aria-expanded="false"
                                aria-controls="collapseFour">
                                Preferences
                            </button>
                        </h2>
                        <div id="collapseFour" class="bg-warning-subtle accordion-collapse collapse"
                            aria-labelledby="headingFour" data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <ul class="list-style">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                        <label class="form-check-label" for="flexCheckDefault">
                                            Batch Mode
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                        <label class="form-check-label" for="flexCheckDefault">
                                            Batch Mode
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                        <label class="form-check-label" for="flexCheckDefault">
                                            Batch Mode
                                        </label>
                                    </div>
                                </ul>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <!-- left column ends here -->

            <!-- right column -->
            <div class="col-9 pt-3">
                <div class="d-flex flex-column bg-success-subtle p-4 justify-content-center align-items-center">
                    <h3 class="text-muted p-2">Enter Your Username </h3>

                    <input class=" p-3 input-field" type="text" name="" id="" placeholder="Type your username" value="41phw01f">

                    <button type="button" class="mt-3 p-2 bg-warning btn-search">Search</button>
                </div>
                <!-- table -->
                
                <div class="p-4 mt-3 bg-success text-white">
                    <h4 class="text-center ">Top 3 matches/target database</h4>
                    <div id="toolbar" class="select">
                        <select class="form-control bg-export">
                            <option value="">Export Basic</option>
                            <option value="all">Export All</option>
                            <option value="selected">Export Selected</option>
                        </select>
                    </div>

                    <table id="table" data-show-export="true" data-pagination="true" data-side-pagination="server"
                        data-click-to-select="true" data-toolbar="#toolbar" data-show-toggle="true"
                        data-show-columns="true">
                        <thead>
                            <tr>
                              <th class="table-header" scope="col">Username</th>
                              <th class="table-header"scope="col">Database</th>
                              <th class="table-header"scope="col">Similarity Score(%)</th>
                            </tr>
                        </thead>
                        <tbody class="text-white text-center">

                            <tr>
                                <td>alphawolfff</td>
                                <td>RaidForums</td>
                                <td>78.3%</td>

                            </tr>
                            <tr>
                                <td>wolfywolf</td>
                                <td>RaidForums</td>
                                <td>71.1%</td>

                            </tr>
                            <tr>
                                <td>alphago</td>
                                <td>RaidForums</td>
                                <td>65.9%</td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>

    </main>


    <!-- Js File -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <!-- js another file -->
    <script src="https://cdn.jsdelivr.net/npm/tableexport.jquery.plugin@1.10.21/tableExport.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tableexport.jquery.plugin@1.10.21/libs/jsPDF/jspdf.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/tableexport.jquery.plugin@1.10.21/libs/jsPDF-AutoTable/jspdf.plugin.autotable.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.21.2/dist/bootstrap-table.min.js"></script>
    <script
        src="https://unpkg.com/bootstrap-table@1.21.2/dist/extensions/export/bootstrap-table-export.min.js"></script>

    <!-- script file link -->
    <script src="js/table.js"></script>
</body>

</html>
